<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Check your Score </title>
</head>
<body>
    <script>
        var score = prompt("Enter Score")
        if (score < 50) alert("Fail")
        if (score >= 50) alert("Pass")
    </script>
</body>
</html>
